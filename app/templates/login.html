{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.username.label }}<br>
    {{ form.username(size=32) }}
  </p>
  <p>
    {{ form.password.label }}<br>
    {{ form.password(size=32) }}
  </p>
  <p>{{ form.submit() }}</p>
  <p>No account? <a href="{{ url_for('register') }}">Register</a></p>
</form>
{% endblock %}
